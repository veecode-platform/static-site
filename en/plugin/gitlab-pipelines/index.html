 of resources to create innovative applications.\",\"option-2\":\"\u003cstrong\u003eSoftware Templates\u003c/strong\u003e: Our variety of software templates streamlines the creation process and accelerates application development.\",\"option-3\":\"\u003cstrong\u003eObservability Dashboards\u003c/strong\u003e: Our advanced observability dashboards allow developers to monitor and analyze the performance of their applications.\",\"option-4\":\"\u003cstrong\u003ePlatform Engineering\u003c/strong\u003e: Our Platform Engineering approach provides a robust environment for application development and deployment, empowering engineering teams to create high-quality products collaboratively.\",\"option-5\":\"\u003cstrong\u003eAPI Management\u003c/strong\u003e: With advanced API Management capabilities built-in, it offers ideal tools to efficiently manage, monitor and optimize your APIs.\"},\"plugins\":{\"title\":\"Plugins\",\"description\":\"Descriptions, guides and installation instructions for Backstage plugins.\",\"buttonLabel\":\"Explore\",\"github-workflows\":{\"desc\":\"The Github Workflows plugin provides an alternative for manually triggering GitHub workflows from within your Backstage component.\"},\"gitlab-pipelines\":{\"desc\":\"The Gitlab pipelines plugin integrates GitlabCi with its backstage component in a simple way.\"},\"kong-service-manager\":{\"desc\":\"The Kong Service Manager plugin provides information about the kong service, a list of the routes it has and also offers the possibility of manipulating plugins without leaving the backstage.\"},\"kubernetes-gpt-analyzer\":{\"desc\":\"The Kubernetes GPT Analyzer plug-in uses artificial intelligence with the help of k8s-operator to analyze and optimize your Kubernetes entities, improving the management and performance of your cluster. It makes it easier to detect anomalies and suggest best practices.\"},\"infracost\":{\"desc\":\"The Infracost plug-in works in conjunction with terraform and provides a graphical representation and cost estimate data for your entity at your respective provider.\"},\"action\":{\"contact\":{\"title\":\"Need help deciding?\",\"buttonLabel\":\"Get Started\"}}},\"pricing\":{\"awsCostumer\":{\"title\":\"Are you an AWS customer?\",\"description\":\"Explore the advantages of the products available on the AWS Marketplace and reach new heights of efficiency.\",\"cards\":{\"card-01\":{\"title\":\"Unlimited Trial\",\"description\":\"Rely on our team of qualified professionals to help you maximize the use of our products and tools. We are here to answer questions about installation, configuration and use, taking your workflow into account. Report any errors you encounter and their impact, so that we can correct them and prevent future problems.\",\"footer\":\"Are you an AWS customer?\",\"buttonLabel1\":\"Start Now\",\"buttonLabel2\":\"Contact us\"},\"card-02\":{\"title\":\"Launch Workshop\",\"description\":\"Platform Engineering facilitates migration to the cloud by providing information, knowledge and a strategic plan. The workshop explores the principles, benefits and role of platform engineering, allowing participants to create a personalized strategic roadmap. By the end, they will have the knowledge to launch their Internal Developer Portal with confidence.\",\"footer\":\"Are you an AWS customer?\",\"buttonLabel1\":\"Buy Here\",\"buttonLabel2\":\"Contact us\"},\"card-03\":{\"title\":\"Fast Track\",\"description\":\"VeeCode Fast Track offers a specialized IDP solution to enhance developer experience quickly. Through a time-boxed effort, a dedicated team swiftly sets up a DevPortal instance and provides initial templates and automations for immediate productivity gains.\",\"footer\":\"Are you an AWS customer?\",\"buttonLabel1\":\"Buy Here\",\"buttonLabel2\":\"Contact us\"}}},\"comparePlans\":{\"title\":\"Choose our support for you\",\"description\":\"No more stress with the digital transition, choose the support that most fits your need:\",\"breadcrumb\":{\"option1\":\"Select Plan\",\"option2\":\"Validate\",\"option3\":\"Finish\"},\"plans\":{\"free\":{\"title\":\"Free\",\"description\":\"Accelerate your business with our Developer Portal solution. Streamline your API automation, Pipelines, and more to solve your business problems.\",\"details\":\"Start now your \u003cspan\u003eFREE PLAN\u003c/span\u003e and take your business to the next level!\",\"action\":\"Start Now\",\"benefits1\":\"Comunity Support\",\"benefits2\":\"Access to documentation\"},\"support\":{\"title\":\"Support\",\"description\":\"Get all your questions answered about our solutions. No more problems with DevOps, API Development, Kubernetes, AWS and \u003cstrong\u003emore\u003c/strong\u003e.\",\"details\":\"\u003cspan\u003ePriced based on the number of users and desired level of service\u003c/span\u003e\",\"action\":\"Contact Us\",\"benefits1\":\"8x5 \u003cstrong\u003eSupport\u003c/strong\u003e\",\"benefits2\":\"One business day SLA\",\"benefits3\":\"Support to all plugins\",\"benefits4\":\"Support to all templates\",\"benefits5\":\"Direct access to our experts\"}},\"footer\":\"Discounted pricing is available for non-profits, educational institutions, and startups with fewer than 10 employees. \u003cstrong\u003eContact Us\u003c/strong\u003e to get the discounted pricing.\",\"guarantees\":{\"card-1\":{\"title\":\"15 Days Guarantee (No Risk)\",\"description\":\"We do not charge you until your 15 days of use, you can cancel without any fee.\"},\"card-2\":{\"title\":\"Expert Professionals\",\"description\":\"Get direct access to professionals specialized in the stacks your company is struggling with.\"},\"card-3\":{\"title\":\"No lock-in\",\"description\":\"All support and code disposition passed on by our team remains under your control even with the cancellation of the plans.\"}}},\"action\":{\"contact\":{\"title\":\"Need help deciding?\",\"buttonLabel\":\"Get Started\"}}},\"howItWorks\":{\"title\":\"How It Works\",\"subtitle\":\"VeeCode Platform can help you get your API's infrastructure in minutes. Here's how it works.\",\"options\":{\"option1\":{\"title\":\"You're going cloud native but unsure how\",\"description\":\"\u003cp\u003eYou need to deliver solutions, not just apps. You'll have to learn how to deal and manage the cloud, and are expected to do it spending less money. But there are infinite choices for each resource available: clusters, databases, load balancers, keys, the list goes on and on.\u003c/p\u003e \u003cp\u003eWe have automated most of this under VKPR - you can skip most of the learning curve and keep your focus on the fun parts. Our tools will take you there through automation, IaC and GitOps.\u003c/p\u003e\"},\"option2\":{\"title\":\"You have to do this API thing\",\"description\":\"\u003cp\u003eYou have to do this API thing So you are going to build (and manage) microservices and APIs, but there are so many moving parts and you are still struggling. You just need to build, not dig through hundreds of cloud services with hundreds of settings where a small error may cost you a surprise bill.\u003c/p\u003e \u003cp\u003eWe can help you from the spec up to production. Our tools are opinionated and will reduce your choices to a reasonable few. Try out safira-cli to create your code templates and generate ready-to-use pipelines, so that you can commit all your way from dev to production without added complexity. Our proposed workflow removes so many problems - and we are always improving it for you\u003c/p\u003e\"},\"option3\":{\"title\":\"You have to learn infrastructure as code\",\"description\":\"\u003cp\u003eYou need to deliver solutions, not just apps. You'll have to learn how to deal and manage the cloud, and are expected to do it spending less money. But there are infinite choices for each resource available: clusters, databases, load balancers, keys, the list goes on and on.\u003c/p\u003e \u003cp\u003eWe have automated most of this under VKPR - you can skip most of the learning curve and keep your focus on the fun parts. Our tools will take you there through automation, IaC and GitOps.\u003c/p\u003e\"},\"option4\":{\"title\":\"A Kubernetes cluster is not enough\",\"description\":\"\u003cp\u003eTaking things into production in a cloud native mindset requires much more than just a managed cluster. We can help you define your architecture by bringing to your cluster the necessary components that will make them production ready. Yes, you will need components for observability, an API gateway, load balancers, databases and security. And we will support all of them, providing a self-service experience so that clusters are no big deal.\u003c/p\u003e \u003cp\u003eWhat we want is for you not to take months to decide your IT architecture. You can do it today!\u003c/p\u003e\"},\"option5\":{\"title\":\"You are not alone\",\"description\":\"\u003cp\u003eYou are not alone We provide support for our code and tools - and they are yours to use forever, even if you are not a customer anymore. We also provide best-effort support to the products we help you install, so that you can take advantage of their combined features and better decide when or why to license them (if ever - they are all open source too).\u003c/p\u003e \u003cp\u003eIt gets better. If our tools left you short of anything you can have a shot at asking us to improve them for free. Yes, we are continually enhancing our toolset and we really need your feedback.\u003c/p\u003e\"},\"option6\":{\"title\":\"Speed up your cloud provisioning\",\"description\":\"\u003cp\u003eSpeed up your cloud provisioning Currently the most successful services in the market have gone through their digital transition, and most of them have had difficulties with this process, needing to hire consultants and expensive services to deal with this challenge. Now with \u003cstrong\u003eVKPR\u003c/strong\u003e your transition and use of cloud-native tools becomes simpler. We built a command line interface dedicated to build kubernetes clusters in a fast, simple and automated way through IaC pipelines following the GitOps methodology. Along with a helper tool that makes it easy to install and manage applications that are in the cloud-native world, without having any lock-in from use.\u003c/p\u003e\"},\"option7\":{\"title\":\"Automate your API building\",\"description\":\"\u003cp\u003eWe know how expensive and time-consuming it is to build an API. To solve this problem, we built a command-line interface, \u003cstrong\u003eSafira-Cli\u003c/strong\u003e.By using an open API file, along with a simple command, our CLI builds a complete API template in the most used Java frameworks on the market: SpringBoot and Quarkus. All this in a fast and automated way. In addition, our solution allows customizations that bring robustness to the project, such as using Mockserver, pipelining configurations and containerization by Docker and Kubernetes, as well as a high level of security with API gateway like Kong and authenticator like Okta.\u003c/p\u003e\"},\"option8\":{\"title\":\"Centralize your Microservices management\",\"description\":\"\u003cp\u003eThe microservices architecture revolutionized the internet, and taking advantage of this innovation we created the DevPortal. This tool is our platform that centralizes all your Specs and APIs, helping the user visualize more closely the services arranged in APIs. Thanks to its visual facilitation, API tests are faster and of better visualization having a set of possibilities to act on our platform. Accelerate your microservices management and get closer to the customer with faster feedback with DevPortal.\u003c/p\u003e\"},\"option9\":{\"title\":\"Get expert support\",\"description\":\"\u003cp\u003eHere is the icing on the cake. With the evolution of technology, every day there is a new and more powerful way to perform your service, all the time there are new updates that change the whole format of the process, and all this is increasingly complex to follow and especially to implement. Here comes our proposal: count on our support! In a simple and fast way, we can solve your doubts and help you bring the best options for your business. Know more about our plans.\u003c/p\u003e\"}},\"buttonLabel\":\"Check Plans\"},\"supportOptions\":{\"title\":\"Support Options\",\"subtitle\":\"A team of Experts You Can Cout On\",\"body\":{\"title1\":\"Platform Support\",\"subtitle1\":\"Count on our team of qualified and experienced professionals who will help you to get the most out of our products and tools. Considering the details of your IT deparment. In addition, we can help with doubts that come up while using our products and components that are embedded in our solution. Our plan is to support at a much lower cost than having a full-time specialist professional on your team.\",\"title2\":\"Our experts are ready to help you with\",\"benefits\":{\"option1\":\"Kong API Gateway\",\"option2\":\"Aws eks\",\"option3\":\"Okta\",\"option4\":\"Insomnia\",\"option5\":\"Git Providers\",\"option6\":\"Code Generator Quarkus\",\"option7\":\"Keycloak\",\"option8\":\"Docker\",\"option9\":\"Kubernetes\",\"option10\":\"Mockserver\",\"option11\":\"DevPortal\",\"option12\":\"Okteto\",\"option13\":\"OpenAPI\",\"option14\":\"Code Generator Spring Boot\",\"option15\":\"Terraform\",\"option16\":\"Argo CD\"},\"title3\":\"What's included in our support\",\"items\":{\"item1\":{\"title\":\"Questions\",\"description\":\"Obtain answers about installation, configuration, and use of our products while considering the details of your workflow, as well as support for any and all artifacts generated by the product.\"},\"item2\":{\"title\":\"Troubleshooting\",\"description\":\"Any issues that may pop up will be quickly solved and back to normal working order.\"},\"item3\":{\"title\":\"Bug fixes\",\"description\":\"Report any bugs you find and help us understand how they impact you to get them fixed, and find ways to avoid it in the future.\"},\"item4\":{\"title\":\"Interact with our team\",\"description\":\"All our subscribers have subscribers users have access to our \u003cstrong\u003eService Portal\u003c/strong\u003e where they can send and follow the process of fulfilling all their requests.\"},\"item5\":{\"title\":\"Guaranteed response times\",\"description\":\"\u003cp\u003eWe ensure that we will respond to your requests according to the type of support contracted.\u003c/p\u003e\u003cp\u003e- In \u003cstrong\u003eStandard Support\u003c/strong\u003e best-effort support with 1-business day SLA. Access to 10 monthly support calls, with a maximum of 2 simultaneous, access to our community and support channels, asset library.\u003c/p\u003e\u003cp\u003e- In \u003cstrong\u003eEnterprise Support\u003c/strong\u003e same day response, 24/7 support, with customizable adjustments with the customer. Agreement being marketed via direct contact.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e is important to note that the support service is not an emergency service.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIn some special cases, support service will not be available. These days will be informed by email at least 3 weeks in advance.\u003c/p\u003e\"}},\"title4\":\"Pricing\",\"description4\":\"To get access to Support, you must be a Platform subscriber. Check out the pricing page \u003cstrong\u003epricing page\u003c/strong\u003e for details.\"},\"action\":{\"title\":\"Need help deciding?\",\"buttonLabel\":\"Get Started\"}},\"termsOfService\":{\"title\":\"Terms Of Service\",\"blocks\":{\"definitions\":{\"title\":\"DEFINITIONS\",\"content\":\"$2f\"},\"generalTerms\":{\"title\":\"GENERAL TERMS \u0026 CONDITIONS\",\"updateToTerms\":{\"title\":\"1- UPDATES TO TERMS\",\"item1\":\"1.1 - These Terms are expected to be revised and changed with time and without notice. The current Terms will be always available online (URL).\",\"item2\":\"1.2 - We will do our best to notify you in advance of meaningful changes, especially when affecting price and scope, but you are expected to check them regularly by yourself.\",\"item3\":\"1.3 - If you do not agree to these Terms at any time, you can terminate them and cease to use both 'Platform' and 'Services'.\",\"item4\":\"1.4 - \u003cstrong\u003eIf you continue to use 'Platform' or 'Services' after a revision you are bound to the new Terms\u003c/strong\u003e.\"},\"servicesOffered\":{\"title\":\"2- SERVICES OFFERED AND TERMS\",\"item1\":\"2.1 - \u003cstrong\u003eVeeCode Platform Subscription\u003c/strong\u003e: access to 10 monthly support calls, with a maximum of 2 simultaneous, access to our community and support channels, asset library (under construction) and includes your choice for \u003cstrong\u003eStandard Support\u003c/strong\u003e (no extra charge) or \u003cstrong\u003eEnterprise Support\u003c/strong\u003e (for an extra cost dealing directly with us).\",\"item2\":\"2.2 - \u003cstrong\u003eStandard Support\u003c/strong\u003e: best-effort support with 1-business day SLA.\",\"item3\":\"2.3 - \u003cstrong\u003eEnterprise Support\u003c/strong\u003e: same day response, 24/7 support, with customizable adjustments with the customer. Agreement being marketed via direct contact.\",\"item4\":\"This document also includes specific Service Terms that provide more detail for such services.\"},\"customersAndUsers\":{\"title\":\"3- CUSTOMERS AND USERS\",\"item1\":\"3.1 - A 'Customer' means an entity (and its representatives) acquiring a VeeCode Platform Subscription, bound to the Terms here documented and responsible for naming the active 'Users' under this subscription (and also the 'Administrative Users').\",\"item2\":\"3.2 - An 'User' (or 'member') is an authorized user under an active 'Subscription', with access to the 'Platform' (in the form of - and not restricted to - assets, code, documents, portals and tools) and 'Services' (in the form of - and not restricted to - support portals, community forums and knowledge base).\",\"item3\":\"3.3 - An 'Administrative Users' is an 'User' allowed to add or remove 'Users' covered by a valid 'Subscription', restricted to the limited number of users specified by the subscription.\",\"item4\":\"3.4 - Users that exceed the subscription amount can be purchased through the platform itself.\"},\"pricingAndBilling\":{\"title\":\"4. PRICING \u0026 BILLING\",\"item1\":\"4.1 - When signing up for the Services on the website the customer will opt for a support plan and fees, choosing monthly or annual payment.\",\"item2\":\"4.2 - An approved order for a subscription will charge your credit card and begin a 'Service Year' (or just 'year').\",\"item3\":\"4.3 - The minimal duration for a subscription (and support plan) is 12 months (an entire service year). As an exception to this rule, a new customer has the option to cancel the subscription (and to be refunded) until 15 days after starting the first service year.\",\"item4\":\"4.4 - All orders are subject to approval from VeeCode. In the event of a rejection, charges received will be refunded within 7 days.\",\"item5\":\"4.5 - An alternative payment method can be used, if both parties agree on written terms: VeeCode can invoice the customer for 1 (one) service year upfront, and payment can be done by wire transfer (up to 7 days).\",\"item6\":\"4.6 - Failure to charge credit cards (and to pay invoices) will result in blocked access to services. This will not affect open-sourced components nor any asset created or generated with the platform tools.\"},\"renewAndUpgrade\":{\"title\":\"5- RENEWAL, UPGRADE \u0026 TERMINATION\",\"item1\":\"5.1 - At the end of the service year renewal is automatic unless the subscription has been canceled. Price changes will take effect on renewal.\",\"item2\":\"5.2 - Automatic renewal can be avoided by canceling the subscription at least 30 days prior to the end of service year.\",\"item3\":\"5.3 - Renewal starts a new service year under the current subscription.\",\"item4\":\"5.4 - Support level can be \u003cstrong\u003eupgraded\u003c/strong\u003e at any time during a service year. In this case a pro-rata (proportional) value will be charged upfront.\",\"item5\":\"5.5 - Support level can be \u003cstrong\u003edowngraded\u003c/strong\u003e at any time during a service year, but this will only take effect on the next service year. Current support level will remain active until the end of the service year, but on renewal the new support level will become active (and charged accordingly).\",\"item6\":\"5.6 - A subscription (and its associated services) can be terminated at any time by both parties without previous notice or motive. Services and subscription will remain active (and charged) until the end of the current service year and will not be renewed.\",\"item7\":\"5.7 - A subscription can be terminated at any time (and services interrupted) on failure to pay the amount owed according to the active subscription. You will still owe the remaining service year, and services will be continued once payment is received.\",\"item8\":\"5.8 - A terminated subscription does not affect the right to use the open-sourced components of the 'Platform' or any other component freely available for non-subscribers. It also does not affect the rights of any artifacts generated by the platform and its tools.\"},\"liabilityLimitations\":{\"title\":\"6. LIABILITY LIMITATIONS\",\"item1\":\"6.1 - The 'Platform' is composed of many third-party products in addition to products developed by us.\",\"item2\":\"6.2 - The 'Platform' contains tools that aid deployment automation of these products with pre-configured and opinionated setups. Such configurations are expected to be verified and tested by customers according to their needs.\",\"item3\":\"6.3 - The 'Platform' also delivers tools for code generation and such code is expected to be manipulated and tested by the customer.\",\"item4\":\"6.4 - Our 'Services' include 'best effort' support, as defined in Service Terms.\",\"item5\":\"6.5 - Therefore under no circumstances and in no event 'we' (our company or its affiliates, employees, directors, agents, successors) will be liable for any damages (of any kind) or lost profits. By using our platform or services in any way, whether being an active subscriber or not, you agree to this limitation and to all 'Terms'.\"},\"intelectualProperty\":{\"title\":\"7- INTELLECTUAL PROPERTY\",\"item1\":\"7.1 - The 'Platform' is composed of many third-party products in addition to products developed by us. All the third party products are used, downloaded and configured as permitted by their creators.\",\"item2\":\"7.2 - Some of our products are explicitly open-sourced, and governed by a specific license (you should refer to a LICENSE file versioned with the source code). Unless otherwise mentioned, you are free to use, redistribute and modify them in the ways allowed by the LICENSE.\",\"item3\":\"7.3 - The platform can be used to generate source code in a number of ways. You are the owner of all code you generate, as well of any code you write along with the generated code. You are free to use, reuse and distribute these source files as you please.\",\"item4\":\"7.4 - We remain the owners of our source code (such as our templates used in code generation). You cannot claim ownership of them, but this does not affect the files generated by you when using the platform - those are yours, whether you are a subscriber or not.\",\"item5\":\"7.5 - An active subscription to the platform and services will provide access to restricted documents, code examples, support systems and other assets. The authorized users from a customer are allowed to make copies of these assets for personal and work use, but are not allowed to redistribute, sell or publish them. This is strictly under fair use - copies made by crawlers and bots are considered an abuse of this right and a violation of these terms.\",\"item6\":\"7.6 - If you voluntarily contribute to our platform source code by doing pull requests (or other forms of code submission) we will own this submission.\"}},\"renewalTermination\":{\"title\":\"1. RENEWAL \u0026 TERMINATION\",\"items\":{\"item1\":\"1.1 - An active subscription provides access to restricted assets and to services, including support services. These are always subject to the General Terms in addition to the terms in this section.\",\"item2\":\"1.2 - Service renewal or termination is governed by the terms in Renewal, Upgrade \u0026 Termination.\"}},\"servicesDefinition\":{\"title\":\"2. SERVICES DEFINITION\",\"items\":{\"item1\":\"2.1 - \u003cstrong\u003eContent access\u003c/strong\u003e: documents, videos, code examples, code templates, knowledge base and other assets will be available to users under an active subscription.\",\"item2\":\"2.2 - \u003cstrong\u003eCommunity channels\u003c/strong\u003e: users will have access to closed communities and forums restricted to active subscribers. In these channels users are free to ask for guidance, help each other and build a community. We will regularly have staff on these channels as well, both to contribute and to moderate discussions.\",\"item3\":\"2.3 - \u003cstrong\u003eSupport channels\u003c/strong\u003e: users will be able to file support cases through specific channels available. Such channels will be explained and provisioned during customer onboarding.\",\"item4\":\"2.4 - \u003cstrong\u003eSupport channels\u003c/strong\u003e: customers will choose support level when subscribing. Support can be upgraded or downgraded, as explained in Renewal, Upgrade \u0026 Termination. Current support levels are \u0026quote;Standard\u0026quote; (1 business day SLA) and \u0026quote;Enterprise\u0026quote; (same day response).\",\"item5\":\"2.5 - \u003cstrong\u003eBest effort\u003c/strong\u003e: support is provided in a 'best-effort' way, where we will do our best to respond to cases within the SLA limits. This may be affected by a few factors, such as a large volume of support requests on the same day or national holidays.\",\"item6\":\"2.6 - \u003cstrong\u003eSupport tooling\u003c/strong\u003e: support will be greatly enhanced if our tools, assets and automations were used when provisioning infrastructure, when generating source code and when configuring cloud environments. We will also provide tools to facilitate diagnostics, monitoring and troubleshooting. You are expected (but not obliged) to deploy, configure and use such tools, for they were designed to reduce both support friction and time to resolve issues.\",\"item7\":\"2.7 - \u003cstrong\u003eSupport vs Consulting\u003c/strong\u003e: support is about pointing out misconfiguration issues, identifying or fixing bugs, troubleshooting, reviewing code and answering general questions. Standard Support, on the other hand, isn't consulting: we are not a team to be allocated to do your job. At standard you have access to 10 monthly support calls, with a maximum of 2 simultaneous, with the possibility of not using the total number of support tickets and exchanging them for synchronous meeting sessions to solve specific problems\",\"item8\":\"2.8 - At Enterprise Support, you will have access to our platform with specialized professionals that will build the technical scope of the solution during the onboarding session with you, and will help your team to execute this scope, besides mentoring sessions, pair programming and auditing the execution of the roadmap of the planned solution.\",\"item9\":\"2.9 - Our Standard Support service will operate from \u003cstrong\u003e9am to 6pm\u003c/strong\u003e in the \u003cstrong\u003eGMT-3\u003c/strong\u003e time zone.\"}}}},\"privacyPolicy\":{\"title\":\"Privacy Policy\",\"datetime\":\"Date: August 24th, 2022\",\"description\":\"$30\",\"items\":{\"dataStorage\":{\"title\":\"1- DATA STORAGE\",\"description\":\"In order to improve the quality of navigation and functionality of the website, VEE CODE PLATFORM collects statistical and analytical information, generally linked to technical aspects or related to navigation on the website. Data can be collected and stored through cookies â€“ text files containing identifying information that are stored on your computer â€“ server scripts (PHP, ASP, etc.) and client (javascript) scripts or third-party tools. Although cookies are not harmful to your equipment, the user is free to refuse their use, simply by accessing the settings of their browser (browser), as well as preventing the execution of javascript.\",\"item1\":\"1.1- Cookies and Web Beacons are also used to store various information such as your personal preferences. You can disable your cookies in your browser options or in your antivirus, however this setting may change the way you access and interact with our sites and systems.\",\"item2\":\"1.2- All personal information provided is transmitted using SSL encryption, thus avoiding any risk of data interception, the storage is carried out on a server specially developed to guarantee the necessary security for your data.\",\"item3\":\"1.3- Cookies for remarketing: This website uses cookies, which, based on the pages you visit, keep a record of the products or services you may be interested in. Through these cookies and with the tools of the Google advertising network (Google Analytics), we can show you ads on other websites that are part of the Google advertising network with products and services that you may be interested in. This technique is called 'remarketing'. These cookies do not contain any personal data.\"},\"useOfData\":{\"title\":\"2- USE OF DATA\",\"description\":\"\u003cp\u003eThe data collected can be used to complete the purchase process, fulfill the obligations arising from the use of our services and products, respond to your requests and questions, keep the registration updated for the purpose of contacting you by phone and among other means, promoting our services and products, inform about news, content, purpose and other events relevant to maintenance.\u003c/p\u003e\u003cp\u003eWe may change the content of this Privacy Policy at any time, according to the purpose or need, such as for legal adequacy and compliance with a provision of law or rule that has equivalent legal force, and it is up to our USER to verify it whenever accessing the Our site.\u003c/p\u003e\"}}},\"contactUs\":{\"title\":\"Find out how we can help your business\",\"subtitle\":\"Talk to our sales specialist. Use the form below or send an email to \u003cstrong\u003eplatform-sales@vee.codes\u003c/strong\u003e\",\"form\":{\"name\":{\"label\":\"Your Name\",\"placeholder\":\"First and last name\"},\"email\":{\"label\":\"Email\",\"placeholder\":\"you@acme.com\"},\"org\":{\"label\":\"Company/ Organization\",\"placeholder\":\"Acme, Inc.\"},\"message\":{\"label\":\"How Can we help\",\"placeholder\":\"Yout Message\"},\"buttonLabel\":\"Submit\",\"terms\":{\"checkbox1\":{\"label\":\"I have read, understood and agree to Veecode Platform's\",\"linkLabel\":\"Terms of Service\"},\"checkbox2\":{\"label\":\"and\",\"linkLabel\":\"Privacy Policy\"}}},\"faqSection\":{\"title\":\"FAQ\",\"subtitle\":\"Frequently Asked Questions\"}},\"faq\":{\"title\":\"FAQ\",\"subtitle\":\"Frequently Asked Questions\",\"items\":{\"ask1\":{\"title\":\"What is the difference between Standard and Enterprise support?\",\"answer\":\"In addition to the information already explained in the comparison card, the standard is the self-service logic, where you enter the ticket and communication platform and bring us your problems so that we at VeeCode can help you solve them. With Enterprise, the support offer is made according to your needs, where we can solve your problems with you, where we outline together a strategy with deadlines. Or, depending on the context, for you, where we separate our team to focus on the issues that are necessary.\"},\"ask2\":{\"title\":\"Do I have to pay to use VeeCode Platform products?\",\"answer\":\"No. Our products are free, we only charge for the personalized support service that offers help in stacks that permeate the world of APIs, microservices and Devops.\"},\"ask3\":{\"title\":\"Which stacks does professional support cover?\",\"answer\":\"VKPR, DevPortal, Safira-CLI, Kong, Kubernetes, Docker, Swagger, Insomnia, Okta, Mockserver, Vault, Keycloak, Prometheus, Jaeger, ArgoCD, Node, NPM, Okteto, Linux, AWS, Digital Ocean, Github, Gitlab, Gitbucket, Terraform, API design and microservices.\"},\"ask4\":{\"title\":\"Is there a discount on the subscription service?\",\"answer\":\"We are on a launch promotion, so take advantage of the opportunity to have access to the most complete expert support on the market that fits in your pocket.\"},\"ask5\":{\"title\":\"Is there an opt-out fee for the personalized support subscription?\",\"answer\":\"We offer you a 15-day Support Trial, during which your card will not be charged, and the value of the chosen package will be charged only after this trial period.\"},\"ask6\":{\"title\":\"What does 8x5 and 24x7 support mean?\",\"answer\":\"They are models of operation of the support, the model 8x5, means that our availability of service is 8 hours a day on 5 days a week, already the 24x7, follows the same logic and it is 24 hours a day the 7 days a week, or full time.\"},\"ask7\":{\"title\":\"Besides the site, what are other means of communication?\",\"answer\":\"You can find us on our social networks (instagram, linkedin and facebook), as well as in our community on github where you will find perfect interaction channels to answer your questions and relate to the tech public.\"},\"ask8\":{\"title\":\"I have a feedback about a VeeCode Platform product, where can I post it?\",\"answer\":\"Our main contact channel is the Github Discussion, where you will find a dedicated channel for feedback where your criticism is genuinely heard. You can also contact us by any of our means of communication, and we will be very happy with your contribution.\"},\"ask9\":{\"title\":\"What is Safira? And what is it used for?\",\"answer\":\"Safira-CLI accelerates the construction of APIs from an OpenAPI file. Its purpose is to facilitate the routine of the developer who has a long learning curve for building custom APIs according to the market's demand for robustness and technology, which is embedded in the settings of our product when generating the API project template after a few commands in the Safira CLI.\"},\"ask10\":{\"title\":\"What is the VKPR? And what is it used for?\",\"answer\":\"VKPR builds for you a cloud infrastructure with a few lines of code. We understand that there is a mystery that surrounds the world of Devops, and there are great challenges in cloud provisioning. VKPR abstracts away the difficulties of provisioning and gives you freedom in creating the infrastructure either in test or in production.\"},\"ask11\":{\"title\":\"What is DevPortal? What is it for?\",\"answer\":\"DevPortal is a platform that centralizes your Specs and APIs making it easy to control microservices. Today we understand that the microservices architecture is necessary to deliver value to our users. Devportal works as a showcase of specifications and APIs that facilitate the control and testing of services.\"}},\"action\":{\"contact\":{\"title\":\"Still having doubts?\",\"buttonLabel\":\"Contact us\"}}},\"feedback\":{\"contact\":{\"success\":\"\u003cp\u003eWe have received your email!\u003c/p\u003e\u003cp\u003eOur team will get back to you as soon as we can!\u003c/p\u003e\",\"error\":\"\u003cp\u003eThere was an issue submitting your message.\u003c/p\u003e\u003cp\u003ePlease verify your details and try again. If the problem persists, feel free to contact us directly via phone or email.\u003c/p\u003e\"},\"payment\":{\"success\":\"\u003cp\u003eConfirmation of contact received\u003c/p\u003e\u003cp\u003eWe will send you an e-mail with more details on the next steps.\u003c/p\u003e\",\"error\":\"\u003cp\u003eAn error has occurred\u003c/p\u003e\u003cp\u003ePlease check your data and try again.\u003c/p\u003e\"},\"buttonLabelSuccess\":\"Home\",\"buttonLabelError\":\"Try Again\"},\"freePlan\":{\"action\":{\"docs\":{\"title\":\"Discover the power of productivity with Devportal\",\"buttonLabel\":\"Get Started\"}},\"title\":\"Start your journey with our \u003cstrong\u003eFree Solution\u003c/strong\u003e\",\"description\":\"\u003cp\u003eAs a free user, you'll have access to \u003cstrong\u003esupport from our community forum\u003c/strong\u003e on GitHub. Embark on a journey with our powerful \u003cstrong\u003eDeveloper Portal\u003c/strong\u003e solution, designed specifically for users on our free plan.\u003c/p\u003e\u003cp\u003eOur user-friendly platform provides streamlined API automation, Pipelines, and more to help solve your business problems and take your business to the next level.\u003c/p\u003e\u003cp\u003eFill out the form below to get started and gain access to our documentation to begin your journey right away.\u003c/p\u003e\",\"form\":{\"name\":{\"label\":\"Name\",\"placeholder\":\"First an last name\"},\"title\":{\"label\":\"Title\",\"placeholder\":\"Sr. Engineering\"},\"org\":{\"label\":\"Company/ Organization\",\"placeholder\":\"Acme, Inc.\"},\"email\":{\"label\":\"Business Email\",\"placeholder\":\"Confirm\"},\"validate\":{\"required\":\"Required\",\"invalid-email\":\"Invalid Email\"}},\"buttonLabel\":\"Confirm\",\"feedback\":{\"title\":\"THAT'S IT!\",\"message\":\"Your data has been successfully saved. Stay tuned, we will \u003cstrong\u003econtact you via email\u003c/strong\u003e to provide access to our ticket platform.\",\"footerLink\":\"Acess HomePage\"}},\"validate\":{\"title\":\"The ideal plan for \u003cstrong\u003eyour team\u003c/strong\u003e\",\"description\":\"\u003cp\u003eFill out the form to get access to our ticketing platform and connect with our expert support!\u003c/p\u003e\u003cp\u003eWith access to our ticketing platform, you can communicate directly with our experts and easily solve your DevOps issues, provisioning automation, API management, IT infrastructure scaling and much more through our developer portal.\u003c/p\u003e\u003cp\u003eBe assured that your information is secure and that we comply with all applicable privacy policies and regulations.\u003c/p\u003e\",\"form\":{\"name\":{\"label\":\"Name\",\"placeholder\":\"First an last name\"},\"title\":{\"label\":\"Title\",\"placeholder\":\"Sr. Engineering\"},\"org\":{\"label\":\"Company/ Organization\",\"placeholder\":\"Acme, Inc.\"},\"email\":{\"label\":\"Business Email\",\"placeholder\":\"Confirm\"},\"validate\":{\"required\":\"Required\",\"invalid-email\":\"Invalid Email\"}},\"buttonLabel\":\"Confirm\"},\"governance\":{\"title\":\"Is your team struggling to gain visibility over service dependencies and API management?\",\"section-1\":\"\u003cstrong\u003eVeeCode Platform\u003c/strong\u003e is the solution that centralizes all information about services, APIs, and interdependencies, making governance and control easier. With our \u003cstrong\u003eInternal Developer Portal (IDP)\u003c/strong\u003e, you'll have a unified hub to manage your infrastructure in an agile and efficient way.\",\"section-2\":{\"card-1\":\"Gain full visibility into service and API interdependencies, improving communication between teams.\",\"card-2\":\"Facilitate strategic decision-making with accurate data on technologies and dependencies.\",\"card-3\":\"Reduce infrastructure overhead and avoid duplication of efforts, speeding up development.\"},\"section-3\":\"\u003cp\u003eOur \u003cstrong\u003eAPI Catalog\u003c/strong\u003e centralizes and documents all services in one place, making consultation and management easier.\u003c/p\u003e\u003cp\u003e It provides a clear view of the technologies in use, helping leaders optimize infrastructure.\u003c/p\u003e\u003cp\u003e Gain full control over interdependencies, enabling agile and precise management of teams and resources.\u003c/p\u003e\",\"buttonLabel\":\"Contact Us\"}},\"now\":\"$undefined\",\"timeZone\":\"UTC\",\"children\":[\"$\",\"$L1d\",
